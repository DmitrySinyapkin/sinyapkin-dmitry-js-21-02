<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 6 task 2</title>
</head>
<body>
    <script>
        const countFibonacci = (() => {
            const cache = {};
            return (num) => {
                if (cache[num]) {
                    return cache[num];
                } else {
                    const result = (num > 1) ? countFibonacci(num - 2) + countFibonacci(num - 1) : num;
                    cache[num] = result;
                    return result;
                }
            }
        })();

        console.log( countFibonacci(1) );
        console.log( countFibonacci(2) );
        console.log( countFibonacci(3) );
        console.log( countFibonacci(4) );
        console.log( countFibonacci(5) );
        console.log( countFibonacci(6) );
        console.log( countFibonacci(7) );
        console.log( countFibonacci(8) );
        console.log( countFibonacci(9) );
        console.log( countFibonacci(10) );
        console.log( countFibonacci(22) ); 
    </script>
</body>
</html>
