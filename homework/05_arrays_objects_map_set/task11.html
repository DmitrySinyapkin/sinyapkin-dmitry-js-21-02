<body>
    <script>
        function ModifiedObject() {
            this.setProps = function(name, val, obj) {
                Object.defineProperty(this, name, {
                    value: val,
                    writable: ( obj.hasOwnProperty('writable') ) ? obj['writable'] : true,
                    configurable: ( obj.hasOwnProperty('configurable') ) ? obj['configurable'] : true,
                    enumerable: ( obj.hasOwnProperty('enumerable') ) ? obj['enumerable'] : true
                })
            };
        }

        let newObj = new ModifiedObject();
        newObj.setProps('key1', 'value1', {writable: true, configurable: true, enumerable: true});
        newObj.setProps('key2', 'value2', {writable: false});
        newObj.setProps('key3', 'value3', {writable: true, configurable: true, enumerable: false});
        newObj.setProps('key4', 'value4', {});
        newObj.setProps('key5', 'value5', {writable: false, configurable: false, enumerable: false});

        console.log( Object.getOwnPropertyDescriptors(newObj) );
        console.log( Object.entries(newObj) );
        console.log(newObj.key2);
    </script>
</body>
</html>
