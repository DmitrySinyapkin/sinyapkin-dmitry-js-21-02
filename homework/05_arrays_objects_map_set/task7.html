<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 5 task 7</title>
</head>
<body>
    <script>
        function makeObject(arr) {
            let obj = {
                numbers: [],
                strings: [],
                objects: []
            };

            for (let elem of arr) {
                if (typeof elem === 'number') {
                    obj.numbers.push(elem);
                } else if (typeof elem === 'string') {
                    obj.strings.push(elem);
                } else if (typeof elem === 'object') {
                    obj.objects.push(elem);
                }
            }

            return obj;
        }

        const someArr = [2,'abc','qwerty',{size: 2, weight: 20},8,-16,'some text', {width: 40}];

        const resultObj = makeObject(someArr);
        console.log(resultObj);
    </script>
</body>
</html>
