<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 5 task 10</title>
</head>
<body>
    <script>
        const obj = {
            key1: 'value1',
            key2: 'value2',
            key3: 'value3',
            key4: 'value4',

            showProperties() {
                let str = '';

                for (let [key, value] of Object.entries(this)) {
                    str += `${key}: ${value},`;
                }

                str = str.slice(0, str.length - 1);
                console.log(str);
            }
        }

        Object.defineProperty(obj, 'showProperties', {
            enumerable: false
        });

        obj.showProperties();
    </script>
</body>
</html>
