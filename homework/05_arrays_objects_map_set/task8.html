    <script>
        function filterArray(arr, num1, num2) {
            return arr.filter(item => item >= num1 && item <= num2);
        }

        const initialArr = [1,19,10,2,8,12,46,21,-10,44,15,20,5,22,14];

        console.log(initialArr);
        console.log( filterArray(initialArr, 5, 20) );
