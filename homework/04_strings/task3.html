<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
</head>
<body>
    <script>
        let date = prompt('Введите дату в формате дд/мм/гггг чч-мм');

        alert(date);
        alert( changeForm(date) );

        function changeForm(date) {
            let regexp = /\//g;
            let result = date.replace(regexp, '.');

            regexp = /\-/;
            result = result.replace(regexp, ':');

            return result;
        }
    </script>
</body>
</html>
