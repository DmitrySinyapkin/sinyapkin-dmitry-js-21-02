<!DOCTYPE html>
<html lang="en">
<head>

    <title>Task2</title>

<body>
    <script>
        let str = prompt('Введите строку:');
        let num = prompt('Введите число:');

        if (str.length > num) {
            alert(str.slice(0, num) + '...');
        } else {
            alert('Число больше, чем кол-во символов в строке');
        }
    </script>
</body>
</html>
