<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task8</title>
</head>
<body>
    <script>
        let docIndex = prompt('Введите индекс документа:');

        validateDocIndex(docIndex);

        function validateDocIndex(index) {
            let regexp = /^[a-zA-Z0-9]{4}\-?[a-zA-Z0-9]{4}\-?[a-zA-Z0-9]{4}\-?[a-zA-Z0-9]{4}$/;

            if ( regexp.test(index) ) {
                alert('Ведется поиск');
            } else {
                alert('Неверный идентификатор');
                let newDocIndex = prompt('Введите индекс документа:');
                validateDocIndex(newDocIndex);
            }
        }
    </script>
</body>
</html>
