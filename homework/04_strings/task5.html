<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task5</title>
</head>
<body>
    <script>
        let str = prompt('Введите строку');

        alert( transformToSnakeCase(str) );

        function transformToSnakeCase(str) {
            let regexp = /[A-Z][a-z]+/g;
            let words = str.match(regexp);
            let result = words.map( (item) => item.toLowerCase() ).join('_');
            return result;
        }
    </script>
</body>
</html>
