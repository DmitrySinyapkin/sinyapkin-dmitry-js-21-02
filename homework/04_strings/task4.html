<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Task4</title>
</head>
<body>
    <script>
        let fio = prompt('Введите ФИО');

        validateFIO(fio);

        function validateFIO(text) {
            let regexp = /^[а-яА-Я]+ [а-яА-Я]+( [а-яА-Я]+(вич|вна))?$/;

            if ( regexp.test(text) ) {
                alert('Введено верно');
            } else {
                alert('Некорректный ввод');
            }
        }
    </script>
</body>
</html>
