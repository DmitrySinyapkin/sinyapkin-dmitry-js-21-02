<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Взаимодействие с DOM</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Имя</th>
                <th>Номер телефона</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <fieldset>
        <legend>Стили таблицы</legend>
        <input type="button" class="style-button" value="Стиль по умолчанию">
        <input type="button" class="style-button" value="Стиль 1">
        <input type="button" class="style-button" value="Стиль 2">
    </fieldset>
    <fieldset>
        <legend>Добавление записи</legend>
        <input type="text" class="name-input" placeholder="Введите имя">
        <input type="text" class="name-input" placeholder="Введите номер телефона">
        <input type="button" class="add-button" value="Добавить">
    </fieldset>
</body>
</html>
